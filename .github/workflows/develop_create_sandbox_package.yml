name: Create Package for Tag

on:
  push:
    branches:
      - develop

env:
  PACKAGE_NAME: '41SLSP_HSG-HSGsandbox_jfu'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: Build
      run: |
        cd .ci/
        npm ci
        gulp -f gulpfile-ci.js create-package --view ${{ env.PACKAGE_NAME }}
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 'latest'         
        release_name: 'Latest development package'
        draft: false
        prerelease: true        

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./.ci/${{ env.PACKAGE_NAME }}.zip
        asset_name: ${{ env.PACKAGE_NAME }}.zip
        asset_content_type: application/zip
